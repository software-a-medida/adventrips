[General]
home = "Inicio"
home_1 = "Somos amantes de la naturaleza y la diversión."
home_2 = "Descubre el caribe <br>y vive experiencias inolvidables."
home_3 = "Visita una de las más hermosas islas en el caribe mexicano. <br>En esta animada excursión harás snorkel, recorrerás sus hermosas y pintorescas calles y podrás comprar extraordinarias artesanías locales."
home_4 = "Visita dos preciosas islas caribeñas en un mismo día, nada y practica snorkel en el mar. <br>Explora la reserva natural de Contoy, elige entre un montón de actividades para la tarde y disfruta de tiempo libre para relajarte en la playa de isla Mujeres."
home_5 = "Atrévete a nadar con el tiburon ballena y experimentar la máxima emocion de adrenalina, con estos gigantes marinos. <br>La vida marina de la región desde una perspectiva diferente."
home_6 = "Después de disfrutar un delicioso desayuno continental, harás snorkel en un precioso arrecife para observar de cerca muchísimos peces tropicales de todos colores, increíbles formaciones coralinas y otras especies marinas que habitan el mar entre Isla Mujeres y Cancún. Ya en la isla podrás recorrer las tranquilas calles del centro de Isla Mujeres; ahí verás locales ofreciendo artesanías hechas sobre todo con conchas y caracoles marinos, además de restaurantes, bares y más."
home_7 = "Parte desde puerto Juárez a Isla Mujeres (salidas a partir de las 9:00 am y después cada 15 minutos) a bordo de una lancha, al llegar conoce la zona centro de la isla donde podrás admirar y disfrutar de los bellos paisajes que el pueblo mágico, regresa a la lacha y diríjase al MÍA Reef una alberca natural donde podrá bajar y nadar sin que el gua le pase de la cintura, a continuación diríjase al farito hacer snorkel donde recibirá el equipo de snorkel necesario así como las indicaciones, al terminar irá al lugar destinado para que disfrute de su pescado a las brasas, después regrese a la lancha para regresar al punto de inicio."
home_8 = "Conocerás la zona centro de Isla Mujeres, visitaremos playa norte, también podrás nadar en una alberca natural, sin perdernos del snorkel en el "Farito" un arrecife de coral donde habítan una gran variedad de peces. También podrás satisfacer tu hambre comiendo un "tikin xic", plato típico de Isla Mujeres."
